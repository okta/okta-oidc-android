// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath 'org.owasp:dependency-check-gradle:5.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        // Insert local test repo here
        google()
        jcenter()
    }
}


subprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
        flatDir {
            dirs 'libs'
        }
    }
}

ext {
    versionNum = 6
    versionName = "1.0.4"
    versionDate = new Date()
    minSdkVersion = 19
    compileSdkVersion = 29
    buildToolsVersion = "29.0.2"
    browserVersion = '1.0.0'
    appcompatVersion = '1.0.0'
    // SDK dependency versions
    bintrayVersion = "1.8.4"
    gradlePluginVersion = "1.5"
    gsonVersion = "2.8.5"

    // Test dependency versions
    junitVersion = "4.12"
    mockitoVersion = "2.13.0"
    robolectricVersion = '4.3'
    okhttpVersion = '4.2.0'
    jsonWebTokenVersion = '0.10.7'
    assertjCoreVersion = '3.13.2'
    assertjVersion = "1.2.0"

    androidxLibVersion = "1.1.0"
    espressoVersion = "3.2.0"
    uiautomatorVersion = "2.2.0"
    securityVersion = "1.0.0-alpha02"

    // Gradle plugin version
    checkstyleVersion = "8.6"
    saxonVersion = "8.7"
}

task showVersion {
    doLast {
        logger.lifecycle("Version ID: " + project.versionNum)
        logger.lifecycle("Version Name: " + project.versionName)
        logger.lifecycle("Version Date: " + project.versionDate)
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
